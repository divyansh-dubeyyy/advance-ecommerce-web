<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Cart - PC Builder Store</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-light">

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-dark px-4">
  <a class="navbar-brand text-info fw-bold" href="index.html"><i class="bi bi-house"></i> PC Builder</a>
</nav>

<div class="container py-5">
  <h2 class="mb-4"><i class="bi bi-cart4"></i> Your Shopping Cart</h2>

  <div class="row g-4">
    <div class="col-lg-8">
      <div id="cartItems" class="cart-items-container"></div>
    </div>

    <div class="col-lg-4">
      <div class="card bg-dark border-info">
        <div class="card-header bg-info text-dark fw-bold">
          <i class="bi bi-receipt"></i> Order Summary
        </div>
        <div class="card-body">
          <div class="d-flex justify-content-between mb-2">
            <span>Subtotal:</span>
            <span>₹<span id="cartSubtotal">0</span></span>
          </div>
          <div class="d-flex justify-content-between mb-2">
            <span>Shipping:</span>
            <span class="text-success">FREE</span>
          </div>
          <hr>
          <div class="d-flex justify-content-between fw-bold fs-5">
            <span>Total:</span>
            <span class="text-info">₹<span id="cartTotal">0</span></span>
          </div>
          <div class="mt-4">
            <a href="checkout.html" class="btn btn-success w-100 mb-2"><i class="bi bi-check-circle"></i> Proceed to Checkout</a>
            <button class="btn btn-danger w-100" onclick="clearCart()"><i class="bi bi-trash"></i> Clear Cart</button>
          </div>
          <p class="text-secondary small mt-3">✓ Secure Checkout | ✓ Safe Payment | ✓ Money Back Guarantee</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- FOOTER -->
<footer class="text-center text-light py-3 bg-black mt-5">
  <p class="mb-0">&copy; 2026 PC Builder Store | <a href="index.html" class="text-info">Back to Home</a></p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
