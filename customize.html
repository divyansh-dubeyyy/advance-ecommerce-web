<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customize PC</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- NAVBAR (SAME AS HOME) -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
  <a class="navbar-brand fw-bold text-info" href="index.html">PC Builder</a>
  <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="nav">
    <ul class="navbar-nav me-auto">
      <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
      <li class="nav-item"><a class="nav-link active">Customize</a></li>
    </ul>
  </div>
</nav>

<!-- CUSTOMIZE SECTION -->
<div class="container-fluid py-5 text-light">
  <div class="container">

    <h2 class="mb-2">Customize Your PC</h2>
    <p class="text-secondary mb-4">Select components and build your perfect PC</p>

    <div class="row g-4">

      <!-- CPU -->
      <div class="col-md-6">
        <label class="mb-2 fw-semibold">Processor (CPU)</label>
        <select id="cpu" class="form-select form-select-lg bg-dark text-light">
          <option value="0">Choose CPU</option>
          <option value="15000">AMD Ryzen 5</option>
          <option value="22000">Intel Core i5</option>
        </select>
      </div>

      <!-- CPU COOLER -->
      <div class="col-md-6">
        <label class="mb-2 fw-semibold">Cooling System (CPU Cooler)</label>
        <select class="form-select form-select-lg bg-dark text-light">
          <option>Choose Cooler</option>
          <option>Air Cooler</option>
          <option>Liquid Cooler</option>
        </select>
      </div>

      <!-- MOTHERBOARD -->
      <div class="col-md-6">
        <label class="mb-2 fw-semibold">Motherboard</label>
        <select class="form-select form-select-lg bg-dark text-light">
          <option>Choose Motherboard</option>
          <option>B550</option>
          <option>B660</option>
        </select>
      </div>

      <!-- RAM -->
      <div class="col-md-6">
        <label class="mb-2 fw-semibold">Memory (RAM)</label>
        <select id="ram" class="form-select form-select-lg bg-dark text-light">
          <option value="0">Choose RAM</option>
          <option value="4000">8GB DDR4</option>
          <option value="8000">16GB DDR4</option>
        </select>
      </div>

      <!-- M.2 SSD -->
      <div class="col-md-6">
        <label class="mb-2 fw-semibold">M.2 NVMe SSD</label>
        <select class="form-select form-select-lg bg-dark text-light">
          <option>Select M.2 SSD</option>
          <option>512GB NVMe</option>
          <option>1TB NVMe</option>
        </select>
      </div>

      <!-- SATA SSD -->
      <div class="col-md-6">
        <label class="mb-2 fw-semibold">SATA SSD</label>
        <select class="form-select form-select-lg bg-dark text-light">
          <option>Select SATA SSD</option>
          <option>512GB SSD</option>
          <option>1TB SSD</option>
        </select>
      </div>

      <!-- HDD -->
      <div class="col-md-6">
        <label class="mb-2 fw-semibold">Hard Disk Drive (HDD)</label>
        <select class="form-select form-select-lg bg-dark text-light">
          <option>Select HDD</option>
          <option>1TB</option>
          <option>2TB</option>
        </select>
      </div>

      <!-- GPU -->
      <div class="col-md-6">
        <label class="mb-2 fw-semibold">Graphics Card (GPU)</label>
        <select id="gpu" class="form-select form-select-lg bg-dark text-light">
          <option value="0">Choose GPU</option>
          <option value="18000">GTX 1660</option>
          <option value="35000">RTX 3060</option>
        </select>
      </div>

      <!-- PSU -->
      <div class="col-md-6">
        <label class="mb-2 fw-semibold">Power Supply Unit (PSU)</label>
        <select class="form-select form-select-lg bg-dark text-light">
          <option>Select PSU</option>
          <option>550W Bronze</option>
          <option>650W Gold</option>
        </select>
      </div>

      <!-- CABINET -->
      <div class="col-md-6">
        <label class="mb-2 fw-semibold">Cabinet (Case)</label>
        <select class="form-select form-select-lg bg-dark text-light">
          <option>Select Cabinet</option>
          <option>Mid Tower</option>
          <option>Full Tower</option>
        </select>
      </div>

      <!-- MONITOR -->
      <div class="col-md-6">
        <label class="mb-2 fw-semibold">Monitor</label>
        <select class="form-select form-select-lg bg-dark text-light">
          <option>Select Monitor</option>
          <option>24” 1080p</option>
          <option>27” 1440p</option>
        </select>
      </div>

      <!-- KEYBOARD -->
      <div class="col-md-6">
        <label class="mb-2 fw-semibold">Keyboard</label>
        <select class="form-select form-select-lg bg-dark text-light">
          <option>Select Keyboard</option>
          <option>Mechanical</option>
          <option>Membrane</option>
        </select>
      </div>

      <!-- MOUSE -->
      <div class="col-md-6">
        <label class="mb-2 fw-semibold">Mouse</label>
        <select class="form-select form-select-lg bg-dark text-light">
          <option>Select Mouse</option>
          <option>Gaming</option>
          <option>Wireless</option>
        </select>
      </div>

      <!-- MOUSE PAD -->
      <div class="col-md-6">
        <label class="mb-2 fw-semibold">Mouse Pad</label>
        <select class="form-select form-select-lg bg-dark text-light">
          <option>Select Mouse Pad</option>
          <option>Large</option>
          <option>RGB</option>
        </select>
      </div>

      <!-- HEADSET -->
      <div class="col-md-6">
        <label class="mb-2 fw-semibold">Headset</label>
        <select class="form-select form-select-lg bg-dark text-light">
          <option>Select Headset</option>
          <option>Wired</option>
          <option>Wireless</option>
        </select>
      </div>

    </div>

    <!-- CALCULATE -->
    <button class="btn btn-info btn-lg mt-5 px-5" onclick="calculatePrice()">
      Calculate Price
    </button>

    <h4 class="mt-3" id="totalPrice">Total: ₹0</h4>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
