<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">

<nav class="navbar navbar-dark bg-dark px-4">
  <a class="navbar-brand text-info fw-bold" href="index.html">PC Builder</a>
</nav>

<div class="container py-5">
  <h2 class="mb-4">Payment</h2>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card bg-dark border-secondary">
        <div class="card-body">
          <h5 class="card-title mb-4">Enter Payment Details</h5>

          <form onsubmit="processPayment(event)">
            <div class="mb-3">
              <label class="form-label">Cardholder Name</label>
              <input type="text" class="form-control bg-dark text-light border-secondary" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Card Number</label>
              <input type="text" class="form-control bg-dark text-light border-secondary" placeholder="1234 5678 9012 3456" maxlength="19" required>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">Expiry Date</label>
                  <input type="text" class="form-control bg-dark text-light border-secondary" placeholder="MM/YY" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">CVV</label>
                  <input type="text" class="form-control bg-dark text-light border-secondary" maxlength="3" required>
                </div>
              </div>
            </div>

            <h5 class="mt-4">Order Total: ₹<span id="paymentTotal">0</span></h5>

            <button type="submit" class="btn btn-success btn-lg w-100 mt-4">Complete Payment</button>
            <a href="checkout.html" class="btn btn-secondary btn-lg w-100 mt-2">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="text-center text-light py-3 bg-black mt-5">
  © 2026 PC Builder Store
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
<script>
function processPayment(event) {
    event.preventDefault();
    alert("Payment processed successfully!");
    localStorage.removeItem("cart");
    localStorage.removeItem("loggedIn");
    window.location.href = "order.html";
}
</script>
</body>
</html>
